<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for mobile optimization - 16:9 and 20:9 aspect ratios -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Interactive USA Glassomorphic Map - A beautiful glassmorphic visualization of the United States">
    <meta name="author" content="Puppy Pilot & Anacondy">
    
    <!-- Security headers via meta tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">
    
    <!-- Favicon and theme color for mobile -->
    <meta name="theme-color" content="#1a1a2e">
    
    <title>USA Glassomorphic Map 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container optimized for mobile viewports -->
    <div class="container">
        <!-- Header with glassomorphic effect -->
        <header class="glass-header">
            <h1>United States of America</h1>
            <p class="tagline">"For God and country" - Glassomorphic Map 2025</p>
            <p class="authors">Created by <strong>Puppy Pilot</strong> & <strong>Anacondy</strong></p>
        </header>

        <!-- Interactive map container -->
        <div class="map-container">
            <svg id="usa-map" viewBox="0 0 960 600" preserveAspectRatio="xMidYMid meet">
                <!-- USA Map will be rendered here by JavaScript -->
            </svg>
        </div>

        <!-- Info panel with glassomorphic design -->
        <div class="info-panel glass-panel">
            <h2 id="state-name">Select a State</h2>
            <p id="state-info">Click on any state to view information</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Capital:</span>
                    <span id="state-capital">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Population:</span>
                    <span id="state-population">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Area:</span>
                    <span id="state-area">-</span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="glass-footer">
            <p>&copy; 2025 Puppy Pilot & Anacondy | "Geronimo" - Mission Accomplished</p>
        </footer>
    </div>

    <!-- JavaScript for interactivity -->
    <script src="script.js"></script>
</body>
</html>
