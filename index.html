<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for mobile optimization - 16:9 and 20:9 aspect ratios -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Interactive USA Governance Map - A political visualization of the United States">
    <meta name="author" content="Puppy Pilot & Anacondy">
    
    <!-- Security headers via meta tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">
    
    <!-- Favicon and theme color for mobile -->
    <meta name="theme-color" content="#0a0a0a">
    
    <title>US Political Dashboard 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container optimized for mobile viewports -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>US Governance Map</h1>
            <p class="subtitle">Select a state to view legislative composition.</p>
        </header>

        <!-- Interactive map container -->
        <div class="map-wrapper">
            <svg id="usa-map" viewBox="0 0 960 600" preserveAspectRatio="xMidYMid meet">
                <!-- USA Map will be rendered here by JavaScript -->
            </svg>
        </div>

        <!-- Info panel -->
        <div class="info-panel" id="info-panel">
            <h2 id="state-name">Select a State</h2>
            <p id="state-info">Click on any state to view legislative information</p>
            <div class="stats" id="stats">
                <div class="stat-item">
                    <span class="stat-label">Capital:</span>
                    <span id="state-capital">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Governor:</span>
                    <span id="state-governor">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Legislature:</span>
                    <span id="state-legislature">-</span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Puppy Pilot & Anacondy | "For God and country - Geronimo"</p>
        </footer>
    </div>

    <!-- JavaScript for interactivity -->
    <script src="script.js"></script>
</body>
</html>
